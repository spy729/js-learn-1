<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello User</p>
    <button class="stop">Stop</button>
</body>
<script>
    const changename = function(){
        document.querySelector("p").innerHTML = "OHHH its changed now !!"
    }

    const setme = setTimeout(changename ,2000);
    document.querySelector(".stop").addEventListener('click' , function(){
        clearTimeout(setme)
        console.log("stopped")
    })
</script>
</html>
